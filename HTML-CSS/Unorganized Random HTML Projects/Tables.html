<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML5 Tables</title>
		
		<style>
		  table{
		    font-family: sans-serif;
			width: 100%;
			border-collapse: collapse;
		  }
		  
		  th{
		    background-color: black;
			color: white;
		  }
		  
		  td, th{
		  padding: 15px;
		  text-align: left;
		  border: 1px solid grey;
		}
		
		tr:nth-child(even){
		  background-color: brown;
		  color:white;
		}
		
	
		
		.center-table-text{
		  text-align: center;
		}
		
		</style>
		
	
	</head>
	
	<body>

	
	<table>
	
	  <tr>
		<th>Name</th>
		<th>Average</th>
		<th>Homeruns</th>
		<th>RBIs</th>
		<th colspan="3"></th>
		
	  </tr>
	  
	  <tr>
	    <td>Jones, Micheal</td>
		<td>.458</td>
		<td>32</td>
		<td>120</td>
		<td class="center-table-text">Edit</td>
		<td>Delete</td>
		<td rowspan="7" class="center-table-text">Updated Daily</td>
	  </tr>
	  
	   <tr>
	    <td>Free, Gavin</td>
		<td>.358</td>
		<td>33</td>
		<td>126</td>
		<td class="center-table-text">Edit</td>
		<td>Delete</td>
	  </tr>
	  
	   <tr>
	    <td>Ramsey, Geoff</td>
		<td>.378</td>
		<td>35</td>
		<td>125</td>
		<<td>Edit</td>
		<td>Delete</td>
	  </tr>
	  
	   <tr>
	    <td>Paterlo, Jack</td>
		<td>.274</td>
		<td>28</td>
		<td>122</td>
		<<td>Edit</td>
		<td>Delete</td>
	  </tr>
	  
	   <tr>
	    <td>Altuve, Jose</td>
		<td>.524</td>
		<td>61</td>
		<td>111</td>
		<td>Edit</td>
		<td>Delete</td>
	  </tr>
	  
	  <tr>
	    <td>Player XYZ</td>
		<td colspan="5">Did not play this year</td>
	  </tr>
	  
	  <tr>
	    <td colspan="6">Totals:</td>
	  </tr>
		
	</table>
	
	</body>




</html>
